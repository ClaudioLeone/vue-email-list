<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.5/axios.min.js" integrity="sha512-nnNHpffPSgINrsR8ZAIgFUIMexORL5tPwsfktOTxVYSv+AUAILuFYWES8IHl+hhIhpFGlKvWFiz9ZEusrPcSBQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="CSS/style.css">
    <title>Vue mailing list</title>
</head>

<body>
    <div id="app">
        <div v-if="mailsArch.length !== 10" class="flex loadingText">
            <h2>Generating mails. . .</h2>
        </div>
        <div v-else class="list-container">
            <ul v-for="mail in mailsArch">
                <li v-if="mailsArch.length === 10" class="mailItem">{{ mail }}</li>
            </ul>
        </div>
    </div>

    <script src="JS/script.js"></script>
</body>
</html>
